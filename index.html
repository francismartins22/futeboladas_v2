<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Ícone que aparece no separador do browser -->
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />
    
    <!-- Configuração para PWA (Android/PC) -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Configuração para iOS (iPhone/iPad) -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Futeboladas">
    
    <!-- Cor do tema do browser (deve coincidir com o manifest.json) -->
    <meta name="theme-color" content="#0f172a">
    
    <!-- Viewport otimizado: viewport-fit=cover preenche todo o ecrã (incluindo notch) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>Futeboladas V2</title>
    
    <!-- Garante que a app ocupa a altura toda sem scroll no body -->
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      #root {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white overscroll-none">
    <div id="root"></div>
    <!-- O Vite procura automaticamente o src/main.jsx -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Registo do Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registado com sucesso:', registration.scope);
            })
            .catch(err => {
              console.log('Falha ao registar SW:', err);
            });
        });
      }
    </script>
  </body>
</html>
