<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Ícone que aparece no separador do browser -->
    <link rel="icon" type="image/png" href="/pwa-192x192.png" />
    
    <!-- Configuração para PWA (Android/PC) -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Configuração para iOS (iPhone/iPad) -->
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Futeboladas">
    
    <!-- Cor do tema do browser -->
    <meta name="theme-color" content="#0f172a">
    
    <!-- Viewport otimizado: impede zoom acidental e força escala correta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <title>Futeboladas V2</title>
    
    <!-- CSS Crítico para Layout Mobile -->
    <style>
      /* Reset básico para garantir que ocupa o ecrã todo */
      html {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        /* Previne o efeito de "elástico" no scroll (iOS) */
        overscroll-behavior: none;
      }
      
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* Melhora a renderização do texto */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Previne seleção de texto acidental ao tocar (como numa app) */
        -webkit-user-select: none;
        user-select: none;
        /* Remove o highlight azul ao tocar em botões */
        -webkit-tap-highlight-color: transparent;
      }

      /* Garante que a App React tem estrutura flexível */
      #root {
        min-height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Permite selecionar texto apenas em inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-white">
    <div id="root"></div>
    <!-- O Vite procura automaticamente o src/main.jsx -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Registo do Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registado com sucesso:', registration.scope);
            })
            .catch(err => {
              console.log('Falha ao registar SW:', err);
            });
        });
      }
    </script>
  </body>
</html>
